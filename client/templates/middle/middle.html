<template name="middle">
    <div class="container-fluid">
        {{#unless Template.subscriptionsReady}}
            {{> loading}}
        {{/unless}} 
        <div class="container-fluid">
            <div class="box">  
                <div class="row">
                    <div class="col-md-12">                                                
                        <div class="btn-group">                       
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                {{#if currentCountry}}
                                    {{currentCountry}}
                                {{else}}
                                    World Wide
                                {{/if}} 
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu place-list">
                                {{#each priorities}}
                                    <li class="country-list-item">{{name}}</li>
                                {{/each}}                              
                                {{#each countries}}
                                    <li class="country-list-item">{{name}}</li>
                                {{/each}}
                            </ul>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                {{#if currentCity}}
                                    {{currentCity}}
                                {{else}}
                                    Cities
                                {{/if}}
                                 <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu place-list">
                                {{#each cities}}
                                    <li class="city-list-item">{{name}}</li>
                                {{/each}}
                            </ul>                                                    
                        </div>                        
                        <div class="btn btn-default">{{timestamp trending.timestamp}}</div> 
                        <span class="btn btn-default glyphicon glyphicon-ban-circle redo"></span> 
                    </div>                                                                  
                </div>
            </div>   
            <div class= "row">
                <div class="col-md-12">         
                    <ul class="list-group">          
                        {{#each trending.trends}}
                            <li class="list-group-item"><span>{{this.name}} <a class="url-link" href="{{this.url}}"><span class="glyphicon glyphicon-arrow-right"></span></a> </span><div><small>{{count this.tweet_volume}}</small></div></li>
                        {{/each}}
                    </ul>
                  </div>  
              </div>      
          </div>
      </div>       
</template>
